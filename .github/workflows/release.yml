name: release
on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [master]
jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - name: Zip the folder
        id: zip
        run: zip -r iMW-woocommerce-custom-add-to-cart-button.zip iMW-woocommerce-custom-add-to-cart-button
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./iMW-woocommerce-custom-add-to-cart-button.zip
          asset_name: iMW-woocommerce-custom-add-to-cart-button.zip
          asset_content_type: application/zip
      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Release available: ${{ steps.create_release.outputs.html_url }}
